# dataset setting
dataset: flickr30k
input_json: 'data/flickr30k/cap_flickr30k.json'
input_dic: 'data/flickr30k/dic_flickr30k.json'
image_path: 'data/flickr30k/images'
proposal_h5: 'data/flickr30k/flickr30k_detection_vg_X-101-64x4d-FPN_2x_feat_map_100prop_box_only.h5'
feature_root: 'data/flickr30k/flickr30k_detection_vg_X-101-64x4d-FPN_2x_feature'
data_path: 'data'
# language model
cnn_backend: res101
att_model: topdown
rnn_size: 1024
num_layers: 1
# image model
image_size: 576
image_crop_size: 512
# decode setting
cached_tokens: 'flickr30k-train-idxs'
val_images_use: -1
optim: 'adam'
